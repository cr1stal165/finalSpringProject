
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <style>
        body{
            background: linear-gradient(45deg, #EECFBA, #C5DDE8);
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/posting}" th:object="${newsPost}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>
    <br>
    <br>
    <label for="stringText">Enter text: </label>
    <input type="text" th:field="*{stringText}" id="stringText"/>
    <br/>
    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
